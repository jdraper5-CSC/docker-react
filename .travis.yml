language: generic
sudo: required
services: 
  - docker

before_install:
  - docker build -t jdraper29/docker-react -f Dockerfile.dev .
    
script:
    - docker run -e CI=true jdraper29/docker-react npm run test 

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "Docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-2-725695718168"
  bucket_path: "s3://elasticbeanstalk-us-east-2-725695718168/.elasticbeanstalk"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY
